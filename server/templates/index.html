    <script>
        // WebSocketè¿æ¥
        const socket = io();

        let analyser;
        let microphone;
        let dataArray;
        let frequencyDataArray;
        let processor;
        let isRecording = false;
        let animationId;
        
        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const recordingIndicator = document.getElementById('recordingIndicator');

        const fileNameDisplay = document.getElementById('fileName');
        const importStatus = document.getElementById('importStatus');

        const waveformCanvas = document.getElementById('waveformCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');
        const frequencyCanvas = document.getElementById('frequencyCanvas');
        const frequencyCtx = frequencyCanvas.getContext('2d');
        const volumeFill = document.getElementById('volumeFill');
        const volumeText = document.getElementById('volumeText');
        const audioStatus = document.getElementById('audioStatus');

        // Socketäº‹ä»¶ç›‘å¬
        socket.on('connect', function() {
            status.textContent = 'å·²è¿æ¥åˆ°æœåŠ¡å™¨';

        socket.on('status', function(data) {

            if (data.message.includes('å½•éŸ³')) {

        // åˆå§‹åŒ–å¯è§†åŒ–
        function initVisualization() {
            // æ¸…ç©ºæ³¢å½¢å›¾
            waveformCtx.fillStyle = '#000';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid(waveformCtx, waveformCanvas.width, waveformCanvas.height);
            
            // æ¸…ç©ºé¢‘è°±å›¾
            frequencyCtx.fillStyle = '#000';
            frequencyCtx.fillRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
        }
        
        function drawGrid(ctx, width, height) {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            
            // å‚ç›´ç½‘æ ¼çº¿
            for (let i = 0; i < width; i += 50) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
            }
            
            // æ°´å¹³ç½‘æ ¼çº¿
            for (let i = 0; i < height; i += 25) {
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
            }
            
            ctx.stroke();
            
            // ä¸­å¿ƒçº¿
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
        }
        
        // ç»˜åˆ¶æ³¢å½¢å›¾
        function drawWaveform() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            // æ¸…ç©ºç”»å¸ƒ
            waveformCtx.fillStyle = '#000';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid(waveformCtx, waveformCanvas.width, waveformCanvas.height);
            
            // ç»˜åˆ¶æ³¢å½¢
            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = '#00ff00';
            waveformCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width / dataArray.length;
            let x = 0;
            
            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;
                
                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveformCtx.stroke();
        }
        
        // ç»˜åˆ¶é¢‘è°±å›¾
        function drawFrequency() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteFrequencyData(frequencyDataArray);
            
            // æ¸…ç©ºç”»å¸ƒ
            frequencyCtx.fillStyle = '#000';
            frequencyCtx.fillRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
            
            const barWidth = frequencyCanvas.width / frequencyDataArray.length * 2.5;
            let barHeight;
            let x = 0;
            
            for (let i = 0; i < frequencyDataArray.length; i++) {
                barHeight = (frequencyDataArray[i] / 255) * frequencyCanvas.height;
                
                // æ ¹æ®é¢‘ç‡è®¾ç½®é¢œè‰²
                const hue = (i / frequencyDataArray.length) * 360;
                frequencyCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                
                frequencyCtx.fillRect(x, frequencyCanvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
        
        // æ›´æ–°éŸ³é‡æ˜¾ç¤º
        function updateVolume() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            // è®¡ç®—RMSéŸ³é‡
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const sample = (dataArray[i] - 128) / 128;
                sum += sample * sample;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            const volume = Math.round(rms * 100);
            
            // æ›´æ–°éŸ³é‡æ¡
            volumeFill.style.width = `${Math.min(volume * 2, 100)}%`;
            volumeText.textContent = `éŸ³é‡: ${volume}%`;
            volumeLevel.textContent = `${volume}%`;
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            if (!isRecording) return;
            
            drawWaveform();
            drawFrequency();
            updateVolume();
            
            animationId = requestAnimationFrame(animate);
        }
        
        // æ·»åŠ è¯†åˆ«ç»“æœåˆ°é¡µé¢
        function addResult(text) {
            if (results.children.length === 1 && results.children[0].tagName === 'P') {
                results.innerHTML = '';
            }
            
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = text;
            
            resultItem.appendChild(timestamp);
            resultItem.appendChild(textDiv);
            results.appendChild(resultItem);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            results.scrollTop = results.scrollHeight;
        }
    
        // è·³è½¬åˆ°çŸ¥è¯†ç‚¹æ€»ç»“æµ‹è¯•é¡µé¢
        const testSummarizerBtn = document.getElementById('testSummarizerBtn');
        testSummarizerBtn.addEventListener('click', function() {

        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                audioContext = new AudioContext({ sampleRate: 16000 });
                microphone = audioContext.createMediaStreamSource(stream);
                
                // åˆ›å»ºåˆ†æå™¨
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.3;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                frequencyDataArray = new Uint8Array(bufferLength);
                
                // åˆ›å»ºScriptProcessoræ¥å¤„ç†éŸ³é¢‘æ•°æ®
                processor = audioContext.createScriptProcessor(1024, 1, 1);
                
                processor.onaudioprocess = function(e) {
                    if (isRecording) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // è½¬æ¢ä¸º16ä½PCM
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }
                        
                        // è½¬æ¢ä¸ºbase64å¹¶å‘é€
                        const base64Data = btoa(String.fromCharCode.apply(null, new Uint8Array(pcmData.buffer)));
                        socket.emit('audio_data', { audio: base64Data });
                    }
                };
                
                // è¿æ¥éŸ³é¢‘èŠ‚ç‚¹
                microphone.connect(analyser);
                microphone.connect(processor);
                processor.connect(audioContext.destination);
                
                isRecording = true;
                startBtn.disabled = true;

                recordingIndicator.style.display = 'block';

                socket.emit('start_recording');
                
            } catch (error) {

                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }
