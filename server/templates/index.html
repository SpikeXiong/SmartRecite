    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>

        /* å“åº”å¼è®¾è®¡ */

<body>
    <div class="container">
        <h1>ğŸ¤ å®æ—¶è¯­éŸ³è¯†åˆ« + å¯è§†åŒ–</h1>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">å¼€å§‹å½•éŸ³</button>
            <button id="stopBtn" class="stop-btn" disabled>åœæ­¢å½•éŸ³</button>
        </div>
        
        <div id="status" class="status">ç­‰å¾…è¿æ¥...</div>
        
        <div id="recordingIndicator" class="recording-indicator">
            <span class="recording-dot"></span>
            <span style="margin-left: 10px;">æ­£åœ¨å½•éŸ³ä¸­...</span>
        </div>
        
        <!-- éŸ³é¢‘å¯è§†åŒ–åŒºåŸŸ -->
        <div class="visualization-container">
            <div class="visualization-title">ğŸµ å®æ—¶éŸ³é¢‘æ³¢å½¢</div>
            <canvas id="waveformCanvas" width="800" height="200"></canvas>
            
            <div class="volume-meter">
                <div class="volume-bar">
                    <div id="volumeFill" class="volume-fill"></div>
                    <div id="volumeText" class="volume-text">éŸ³é‡: 0%</div>
                </div>
            </div>
            
            <div class="audio-info">
                <div class="info-item">
                    <strong>çŠ¶æ€:</strong> <span id="audioStatus">å¾…æœº</span>
                </div>
                <div class="info-item">
                    <strong>é‡‡æ ·ç‡:</strong> <span id="sampleRate">--</span>
                </div>
                <div class="info-item">
                    <strong>éŸ³é‡:</strong> <span id="volumeLevel">0%</span>
                </div>
            </div>
        </div>
        
        <!-- å†…å®¹ç½‘æ ¼å¸ƒå±€ -->
        <div class="content-grid">
            <!-- è¯†åˆ«ç»“æœåŒºåŸŸ -->
            <div class="results-section">
                <h3>ğŸ“ è¯†åˆ«ç»“æœ</h3>
                <div id="results" class="results">
                    <p style="text-align: center; color: #666;">æš‚æ— è¯†åˆ«ç»“æœ</p>
                </div>
            </div>
            
            <!-- é¢‘è°±åˆ†æåŒºåŸŸ -->
            <div class="results-section">
                <h3>ğŸ“Š é¢‘è°±åˆ†æ</h3>
                <canvas id="frequencyCanvas" width="350" height="300" style="border: 1px solid #ddd; border-radius: 8px; background: #000;"></canvas>
            </div>
        </div>
    </div>

    <script>
        // WebSocketè¿æ¥
        const socket = io();
        
        // éŸ³é¢‘ç›¸å…³å˜é‡
        let mediaRecorder;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let frequencyDataArray;
        let processor;
        let isRecording = false;
        let animationId;
        
        // DOMå…ƒç´ 
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const recordingIndicator = document.getElementById('recordingIndicator');
        
        // å¯è§†åŒ–ç›¸å…³å…ƒç´ 
        const waveformCanvas = document.getElementById('waveformCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');
        const frequencyCanvas = document.getElementById('frequencyCanvas');
        const frequencyCtx = frequencyCanvas.getContext('2d');
        const volumeFill = document.getElementById('volumeFill');
        const volumeText = document.getElementById('volumeText');
        const audioStatus = document.getElementById('audioStatus');
        const sampleRateSpan = document.getElementById('sampleRate');
        const volumeLevel = document.getElementById('volumeLevel');
        
        // Socketäº‹ä»¶ç›‘å¬
        socket.on('connect', function() {
            status.textContent = 'å·²è¿æ¥åˆ°æœåŠ¡å™¨';
            status.className = 'status connected';
        });
        
        socket.on('disconnect', function() {
            status.textContent = 'ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥';
            status.className = 'status';
        });
        
        socket.on('status', function(data) {
            status.textContent = data.message;
            if (data.message.includes('å½•éŸ³')) {
                status.className = 'status recording';
            }
        });
        
        socket.on('recognition_result', function(data) {
            addResult(data.text);
        });
        
        // åˆå§‹åŒ–å¯è§†åŒ–
        function initVisualization() {
            // æ¸…ç©ºæ³¢å½¢å›¾
            waveformCtx.fillStyle = '#000';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid(waveformCtx, waveformCanvas.width, waveformCanvas.height);
            
            // æ¸…ç©ºé¢‘è°±å›¾
            frequencyCtx.fillStyle = '#000';
            frequencyCtx.fillRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
        }
        
        function drawGrid(ctx, width, height) {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            
            // å‚ç›´ç½‘æ ¼çº¿
            for (let i = 0; i < width; i += 50) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i, height);
            }
            
            // æ°´å¹³ç½‘æ ¼çº¿
            for (let i = 0; i < height; i += 25) {
                ctx.moveTo(0, i);
                ctx.lineTo(width, i);
            }
            
            ctx.stroke();
            
            // ä¸­å¿ƒçº¿
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
        }
        
        // ç»˜åˆ¶æ³¢å½¢å›¾
        function drawWaveform() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            // æ¸…ç©ºç”»å¸ƒ
            waveformCtx.fillStyle = '#000';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid(waveformCtx, waveformCanvas.width, waveformCanvas.height);
            
            // ç»˜åˆ¶æ³¢å½¢
            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = '#00ff00';
            waveformCtx.beginPath();
            
            const sliceWidth = waveformCanvas.width / dataArray.length;
            let x = 0;
            
            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;
                
                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            waveformCtx.stroke();
        }
        
        // ç»˜åˆ¶é¢‘è°±å›¾
        function drawFrequency() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteFrequencyData(frequencyDataArray);
            
            // æ¸…ç©ºç”»å¸ƒ
            frequencyCtx.fillStyle = '#000';
            frequencyCtx.fillRect(0, 0, frequencyCanvas.width, frequencyCanvas.height);
            
            const barWidth = frequencyCanvas.width / frequencyDataArray.length * 2.5;
            let barHeight;
            let x = 0;
            
            for (let i = 0; i < frequencyDataArray.length; i++) {
                barHeight = (frequencyDataArray[i] / 255) * frequencyCanvas.height;
                
                // æ ¹æ®é¢‘ç‡è®¾ç½®é¢œè‰²
                const hue = (i / frequencyDataArray.length) * 360;
                frequencyCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                
                frequencyCtx.fillRect(x, frequencyCanvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }
        
        // æ›´æ–°éŸ³é‡æ˜¾ç¤º
        function updateVolume() {
            if (!analyser || !isRecording) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            // è®¡ç®—RMSéŸ³é‡
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const sample = (dataArray[i] - 128) / 128;
                sum += sample * sample;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            const volume = Math.round(rms * 100);
            
            // æ›´æ–°éŸ³é‡æ¡
            volumeFill.style.width = `${Math.min(volume * 2, 100)}%`;
            volumeText.textContent = `éŸ³é‡: ${volume}%`;
            volumeLevel.textContent = `${volume}%`;
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            if (!isRecording) return;
            
            drawWaveform();
            drawFrequency();
            updateVolume();
            
            animationId = requestAnimationFrame(animate);
        }
        
        // æ·»åŠ è¯†åˆ«ç»“æœåˆ°é¡µé¢
        function addResult(text) {
            if (results.children.length === 1 && results.children[0].tagName === 'P') {
                results.innerHTML = '';
            }
            
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = text;
            
            resultItem.appendChild(timestamp);
            resultItem.appendChild(textDiv);
            results.appendChild(resultItem);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            results.scrollTop = results.scrollHeight;
        }
        
        // å¼€å§‹å½•éŸ³
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                audioContext = new AudioContext({ sampleRate: 16000 });
                microphone = audioContext.createMediaStreamSource(stream);
                
                // åˆ›å»ºåˆ†æå™¨
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.smoothingTimeConstant = 0.3;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                frequencyDataArray = new Uint8Array(bufferLength);
                
                // åˆ›å»ºScriptProcessoræ¥å¤„ç†éŸ³é¢‘æ•°æ®
                processor = audioContext.createScriptProcessor(1024, 1, 1);
                
                processor.onaudioprocess = function(e) {
                    if (isRecording) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // è½¬æ¢ä¸º16ä½PCM
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }
                        
                        // è½¬æ¢ä¸ºbase64å¹¶å‘é€
                        const base64Data = btoa(String.fromCharCode.apply(null, new Uint8Array(pcmData.buffer)));
                        socket.emit('audio_data', { audio: base64Data });
                    }
                };
                
                // è¿æ¥éŸ³é¢‘èŠ‚ç‚¹
                microphone.connect(analyser);
                microphone.connect(processor);
                processor.connect(audioContext.destination);
                
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                recordingIndicator.style.display = 'block';
                
                // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                audioStatus.textContent = 'å½•éŸ³ä¸­';
                sampleRateSpan.textContent = `${audioContext.sampleRate}Hz`;
                
                // å¼€å§‹åŠ¨ç”»
                animate();
                
                socket.emit('start_recording');
                
            } catch (error) {
                console.error('è·å–éº¦å…‹é£æƒé™å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopRecording() {
            isRecording = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            recordingIndicator.style.display = 'none';
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            audioStatus.textContent = 'å¾…æœº';
            sampleRateSpan.textContent = '--';
            volumeLevel.textContent = '0%';
            volumeFill.style.width = '0%';
            volumeText.textContent = 'éŸ³é‡: 0%';
            
            // é‡ç½®å¯è§†åŒ–
            initVisualization();
            
            socket.emit('stop_recording');
        }
        
        // æŒ‰é’®äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initVisualization();
        });
        
    </script>
